<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的第一個網站</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="container">
        <h1>哈囉，我要學做網站！</h1>
        <p>目標：從零到把網站上線 🚀</p>
        <nav>
            <a href="#about">關於我</a>
            <a href="#projects">小作品</a>
            <a href="#contact">聯絡</a>
        </nav>
    </header>

    <main class="container">
        <section id="about">
            <h2>關於我</h2>
            <p>零程式背景，但我願意每天進步一點點。</p>
        </section>

        <section id="projects">
            <h2>小作品</h2>
            <ul id="list"></ul>
            <button id="add">新增一個作品</button>
        </section>

        <section id="contact">
            <h2>聯絡</h2>
            <p>Email：yourname@example.com</p>
        </section>
    </main>

    <footer class="container">
        <small>© 2025 My First Site</small>
    </footer>

    <script src="app.js"></script>
</body>

</html>
